---
sudo: required
language: ruby
cache: bundler
rvm:
    - jruby-1.7.25
script:
    - bundle exec rspec spec
before_install:
    - sudo add-apt-repository -y ppa:openjdk-r/ppa
    - sudo apt-get -qq update
    - sudo apt-get install -y ant openjdk-8-jdk
    - sudo jdk_switcher use openjdk8
    - java -version
    - javac -version
    - ruby --version
